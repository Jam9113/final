<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoThrift Haven Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        h1, h2, h3 {
            font-family: 'Dancing Script', cursive;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .sidebar h2 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
        }
        .sidebar nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #34495e;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .sidebar nav a:hover {
            background-color: #1abc9c;
        }
        .main-content {
            flex-grow: 1;
            background-color: #ecf0f1;
            padding: 20px;
            height: 100vh;
            overflow-y: scroll;
        }
        .header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .user-info {
            font-size: 1.1em;
        }
        .dashboard-section {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .dashboard-section h3 {
            margin-bottom: 15px;
        }
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .product-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-item button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-item button:hover {
            background-color: #2980b9;
        }
        .stats {
            display: flex;
            justify-content: space-between;
        }
        .stat {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
        }
        .stat h4 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>EcoThrift Haven</h2>
        <nav>
            <a href="#dashboard">Dashboard</a>
            <a href="#products">Products</a>
            <a href="#orders">Orders</a>
            <a href="#users">Users</a>
            <a href="#settings">Settings</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="header">
            <h1> Dashboard</h1>
            <div class="user-info">
                <p>Welcome, Admin</p>
            </div>
        </div>
        <div class="dashboard-section" id="products">
            <h3>Product </h3>
            <div class="product-list">
                <div class="product-item">
                    <img src="short.SSS.jpg" alt="Product 1">
                    <h4>short</h4>
                    <p>₱250</p>
                    <button>Edit Product</button>
                </div>
                <div class="product-item">
                    <img src="red shoes.jpg" alt="Product 2">
                    <h4>shoes</h4>
                    <p>₱500</p>
                    <button>Edit Product</button>
                </div>
                <div class="product-item">
                    <img src="cardigan.webp" alt="Product 3">
                    <h4>cardigan</h4> 
                    <p>₱500</p>
                    <button>Edit Product</button>
                </div>
            </div>
        </div>

        <div class="dashboard-section" id="orders">
            <h3>Orders</h3>
            <button id="viewOrders" class="button">View All Orders</button>
            <button class="button">Pending Orders</button>
        </div>


        <div class="dashboard-section" id="settings">
            <h3>Profile Settings</h3>
            <button class="button">Change Password</button>
            <button class="button">Edit Profile</button>
        </div>

    </div>
    <script>
        document.getElementById("viewOrders").addEventListener("click", function () {
            window.location.href = "order.html";
        });
    </script>

</body>
</html>
